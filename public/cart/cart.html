 <div class="container">
	
      <div class="row">
        <div class="col-xs-7 col-md-8 col-sm-8 col-lg-8">
            <div class="panel panel-primary"
                    ng-repeat="category in categories">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ category.name }}</h3>
                </div>
                <div class="panel-body">
                    <div class="item"
                            ng-repeat="item in category.items">
                        <label><input type="checkbox"
                                ng-click="toggleItemInCart(item)">
                            {{ item.name }} : {{ item.amount }}€</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4" data-spy="affix" data-offset-top="20">
            <div class="panel panel-primary">
              <div id="divTotal" class="panel-heading">
                  <h3 class="panel-title">Total</h3>
              </div>
              <div class="panel-body">
                  <h2>Total : {{ cart.total }} €</h2>
                  <ul>
                      <li ng-repeat="item in cart.items">
                          {{ item.name }} : {{ item.amount }}€</li>
                  </ul>
              </div>
          </div>
          <div class="text-center">
              <a href="#/checkout" class="btn btn-danger">Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a>
              
          </div>
        </div>
      </div><!-- /.row  -->


    </div><!-- /.container -->
